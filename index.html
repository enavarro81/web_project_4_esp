<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__button-close">+</div>
        <form class="popup__form" novalidate>
          <p class="popup__title">Editar perfil</p>
          <input class="popup__input popup__input_1" id="input-1" required />
          <span class="popup__form-error input-1-error"></span>
          <input class="popup__input popup__input_2" id="input-2" required />
          <span class="popup__form-error input-2-error"></span>
          <button type="submit" class="popup__button-save">Guardar</button>
        </form>
      </div>
      <div class="popup__image">
        <div class="popup__button-close popup__button-close_theme_image">+</div>
        <img
          class="popup__image-frame"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
          alt="Valle de Yosemite"
        /><!--Puse ese archivo en src porque sino me daba error el validador-->
        <p class="popup__image-caption"></p>
      </div>
    </div>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__subtitle">Explorador</p>
            </div>
          </div>
          <div class="profile__button-add"></div>
        </section>
        <ul class="elements"></ul>
      </main>
      <footer class="footer">
        <p>&#169; 2023 Alrededor de los EEUU</p>
      </footer>
    </div>
    <template id="element-template">
      <li class="element">
        <div class="element__image"></div>
        <div class="element__trash"></div>
        <div class="element__descripcion">
          <p class="element__title"></p>
          <div class="element__like element__like_theme_inactive"></div>
        </div>
      </li>
    </template>
    <script src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <!-- <script src="./scripts/validate.js"></script>-->
  </body>
</html>
