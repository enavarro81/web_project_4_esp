<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <div class="profile__edit-button"></div>
              </div>
              <p class="profile__subtitle">Explorador</p>
            </div>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <ul class="elements">
          <li class="element">
            <div
              class="element__image element__image_theme_valle-yosemite"
            ></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Valle de Yosemite</p>
            <div class="element__like"></div>
          </li>
          <li class="element">
            <div
              class="element__image element__image_theme_niagara-falls"
            ></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Cataratas Niagara</p>
            <div class="element__like"></div>
          </li>
          <li class="element">
            <div
              class="element__image element__image_theme_montanas-calvas"
            ></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Montañas Calvas</p>
            <div class="element__like"></div>
          </li>
          <li class="element">
            <div
              class="element__image element__image_theme_monte-rushmore"
            ></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Monte Rushmore</p>
            <div class="element__like"></div>
          </li>
          <li class="element">
            <div class="element__image element__image_theme_gran-canon"></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Gran Cañón</p>
            <div class="element__like"></div>
          </li>
          <li class="element">
            <div class="element__image element__image_theme_yellowstone"></div>
            <div class="element__trash"></div>
            <p class="element__descripcion">Yellowstone</p>
            <div class="element__like"></div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
